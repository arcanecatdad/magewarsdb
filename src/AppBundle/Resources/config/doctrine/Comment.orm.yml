AppBundle\Entity\Comment:
    type: entity
    table: comment
    repositoryClass: CommentRepository
    manyToOne:
        author:
            targetEntity: User
            nullable: false
            inversedBy: comments
            joinColumn:
                name: user_id
                referencedColumnName: id
        decklist:
            targetEntity: Decklist
            nullable: false
            inversedBy: comments
            joinColumn:
                name: decklist_id
                referencedColumnName: id
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        text:
            type: text
        dateCreation:
            type: datetime
            column: date_creation
            gedmo:
                timestampable:
                    on:  create
        hidden:
            type: boolean
            column: hidden
            options:
                default: false
    lifecycleCallbacks: {  }
